<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/vars.css" />
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css" />
    <link rel="stylesheet" href="./src/styles/main-content.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https:/use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <title>Spotify-Alura</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <img
            src="./src/assets/icons/logo-spotify.png"
            alt="logo do spotify"
          />
        </div>
        <div class="links">
          <a href="">
            <i class="fa fa-home"></i>
            <span>Início</span>
          </a>
          <a href="">
            <i class="fa fa-search"></i>
            <span>Buscar</span>
          </a>
        </div>
      </nav>
      <div class="library">
        <div class="library_header">
          <button>
            <i class="fa fa-book"></i>
            <span>Sua biblioteca</span>
          </button>
          <i class="fa fa-plus"></i>
        </div>
        <section class="playlist_section">
          <div class="new_playlist">
            <span class="section_title">Crie sua primeira playlist</span>
            <span class="section_subtitle">É fácil, vamos te ajudar</span>
            <button class="new_playlist_button">Criar playlist</button>
          </div>
        </section>
        <div class="user_policies">
          <span class="message">Cookies</span>
          <span class="message">Direitos autorais</span>
          <span class="message">Política e privacidade</span>
        </div>
        <button class="language_button">
          <i class="fa fa-globe"></i>Português do Brasil
        </button>
      </div>
    </div>
    <main class="main-content">
      <nav class="header_navigation">
        <div class="navigation">
          <button>
            <img
              src="./src/assets/icons/small-left.png"
              alt="Voltar na página"
            />
          </button>
          <button>
            <img
              src="./src/assets/icons/small-right.png"
              alt="Avançar na página"
            />
          </button>
        </div>
        <div class="search">
          <img src="./src/assets/icons/search.png" alt="" />
          <input
            id="search-input"
            placeholder="O que você deseja escutar?"
            type="text"
          />
        </div>
        <div class="header_login">
          <a href="" class="subscribe">Inscreva-se</a>
          <button class="login">Entrar</button>
        </div>
      </nav>
    </main>
    <footer>
      <div class="footer_content">
        <span class="text title">Testar o premium de graça</span>
        <span class="text subtitle"
          >Inscreva-se para curtir música ilimitada e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.</span
        >
      </div>
      <button class="footer_button">Inscreva-se grátis</button>
    </footer>
  </body>
</html>

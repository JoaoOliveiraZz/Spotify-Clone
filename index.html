<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https:/use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
    <title>Spotify-Alura</title>
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <img src="./assets/icons/logo-spotify.png" alt="logo do spotify" />
        </div>
        <div class="links">
          <a href="">
            <i class="fa fa-home"></i>
            <span>Início</span>
          </a>
          <a href="">
            <i class="fa fa-search"></i>
            <span>Buscar</span>
          </a>
        </div>
      </nav>
      <div class="library">
        <div class="library_header">
          <button>
            <i class="fa fa-book"></i>
            <span>Sua biblioteca</span>
          </button>
          <i class="fa fa-plus"></i>
        </div>
        <section class="playlist_section">
            <div class="new_playlist">
                <span class="section_title">Crie sua primeira playlist</span>
                <span class="section_subtitle">É fácil, vamos te ajudar</span>
                <button class="new_playlist_button">Criar playlist</button>
            </div>
        </section>
        <span class="cookies_message">Cookies</span>
        <button class="language_button"><i class="fa fa-globe"></i>Português do Brasil</button>
      </div>
    </div>
  </body>
</html>
